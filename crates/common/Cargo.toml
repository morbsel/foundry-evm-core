alloy-transport.workspace = true # checked
alloy-signer.workspace = true # checked
alloy-transport-http.workspace = true # checked
alloy-transport-ws.workspace = true # checked
alloy-transport-ipc.workspace = true # checked
alloy-json-rpc.workspace = true # checked
alloy-pubsub.workspace = true # checked
alloy-sol-types.workspace = true # checked

tower.workspace = true # checked

async-trait = "0.1" # checked
clap = { version = "4", features = ["derive", "env", "unicode", "wrap_help"] } # checked
comfy-table = "7" # checked
dunce = "1" # checked
eyre.workspace = true # checked
glob = "0.3" # checked
globset = "0.4" # checked
hex.workspace = true # checked

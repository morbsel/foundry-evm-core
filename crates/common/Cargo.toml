ethers-signers.workspace = true # checked

alloy-dyn-abi = { workspace = true, features = ["arbitrary", "eip712"] } # checked
alloy-json-abi.workspace = true # checked
alloy-primitives = { workspace = true, features = ["serde", "getrandom", "arbitrary", "rlp"] } # checked
alloy-rpc-types.workspace = true # checked
alloy-rpc-client.workspace = true # checked
